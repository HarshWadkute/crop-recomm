<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural News - KrishiGyan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="../index.html">
                        <i class="fas fa-tractor text-2xl mr-2"></i>
                        <span class="text-xl font-bold">KrishiGyan</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/home" class="hover:text-green-200">Home</a>
                    <a href="/" class="hover:text-green-200">Crop Recommendation</a>
                    <a href="/weather" class="hover:text-green-200">Weather</a>
                    <a href="/news" class="hover:text-green-200">News</a>
                    <a href="/chatbot" class="hover:text-green-200">Chatbot</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Agricultural News</h1>

        <!-- News Categories -->
        <div class="mb-8">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="category-btn active" data-category="all">All News</button>
                <button class="category-btn" data-category="crops">Crops</button>
                <button class="category-btn" data-category="weather">Weather</button>
                <button class="category-btn" data-category="technology">Technology</button>
                <button class="category-btn" data-category="policies">Policies</button>
            </div>
        </div>

        <!-- News Grid -->
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="loading-spinner mx-auto"></div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button id="loadMoreBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                Load More News
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">KrishiGyan</h3>
                    <p class="text-green-200">Empowering Indian farmers with technology</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-green-200 hover:text-white">About Us</a></li>
                        <li><a href="#" class="text-green-200 hover:text-white">Features</a></li>
                        <li><a href="#" class="text-green-200 hover:text-white">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Support</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-green-200 hover:text-white">Help Center</a></li>
                        <li><a href="#" class="text-green-200 hover:text-white">FAQs</a></li>
                        <li><a href="#" class="text-green-200 hover:text-white">Terms of Service</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Connect With Us</h4>
                    <div class="flex space-x-4">
                        <a href="#" class="text-green-200 hover:text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-green-200 hover:text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-green-200 hover:text-white"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-green-700 mt-8 pt-8 text-center text-green-200">
                <p>&copy; 2024 KrishiGyan. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/news.js"></script>
</body>
</html>
